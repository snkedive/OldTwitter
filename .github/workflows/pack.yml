name: Pack Extension

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ] 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Tree
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3

      - name: Install ZIP
        uses: montudor/action-zip@v1
        
      - name: Setup NPM packages
        run: npm install
        
      - name: Pack extension
        run: npm run build-action

      - name: Build CRX
        uses: cardinalby/webext-buildtools-chrome-crx-action@v2
        with:
          zipFilePath: '../OldTwitterChrome.zip'
          crxFilePath: 'OldTwitterChrome.crx'
          privateKey: ${{ secrets.CHROME_CRX_PRIVATE_KEY }}

      - name: Build XPI
        uses: cardinalby/webext-buildtools-firefox-sign-xpi-action@v1
        with:
          zipFilePath: '../OldTwitterFirefox.zip'
          xpiFilePath: 'OldTwitterFirefox.xpi'
          extensionId: a299b982-c5db-42c3-9378-cf18dbb37ee7
          jwtIssuer: ${{ secrets.FF_JWT_ISSUER }}
          jwtSecret: ${{ secrets.FF_JWT_SECRET }}

      - name: Upload for Chromium
        uses: actions/upload-artifact@v4
        with:
          name: OldTwitterChrome
          path: ${{ github.workspace }}/OldTwitterChrome.crx

      - name: Upload for Firefox
        uses: actions/upload-artifact@v4
        with:
          name: OldTwitterFirefox
          path: ${{ github.workspace }}/OldTwitterFirefox.xpi
